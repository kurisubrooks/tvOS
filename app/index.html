<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="./styles/load.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
    <script src="./main.js"></script>
</head>
<body>

    <div class="loading-container">
        <div class="loading-flex top">
            <div class="loading-bar" style="background:#62B03C;"></div>
            <div class="loading-bar" style="background:#FEB611;"></div>
            <div class="loading-bar" style="background:#F27119;"></div>
            <div class="loading-bar" style="background:#E5141E;"></div>
            <div class="loading-bar" style="background:#8F318A;"></div>
            <div class="loading-bar" style="background:#1296D7;"></div>
        </div>
        <div class="loading-flex btm">
            <div class="loading-bar" style="background:#212121;"></div>
            <div class="loading-bar" style="background:#8F318A;"></div>
            <div class="loading-bar" style="background:#212121;"></div>
            <div class="loading-bar" style="background:#1296D7;"></div>
            <div class="loading-bar" style="background:#212121;"></div>
            <div class="loading-bar" style="background:#FEB611;"></div>
        </div>

        <div class="loading-indicator">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div class="container">
        <div class="screen">
            <div class="widget_bar">&nbsp;</div>

            <div class="main_bar">
                <div class="grid">
                    <div class="item" data-pos="0,1">
                        <img src="icons/chrome.png" height="125px" width="210px">
                        <div class="title">Chrome</div>
                    </div>
                    <div class="item" data-pos="0,2">
                        <img src="icons/music.png" height="125px" width="210px">
                        <div class="title">Play Music</div>
                    </div>
                    <div class="item" data-pos="0,3">
                        <img src="icons/google.png" height="125px" width="210px">
                        <div class="title">Google</div>
                    </div>
                    <div class="item" data-pos="0,4">
                        <img src="icons/photos.png" height="125px" width="210px">
                        <div class="title">Photos</div>
                    </div>
                    <div class="item" data-pos="0,5">
                        <img src="icons/youtube.png" height="125px" width="210px">
                        <div class="title">YouTube</div>
                    </div>
                </div>
            </div>

            <div class="apps_bar">
                <div class="grid">
                    <div class="item" data-pos="1,1">
                        <img src="icons/facebook.png" height="125px" width="210px">
                        <div class="title">Facebook</div>
                    </div>
                    <div class="item" data-pos="1,2">
                        <img src="icons/gplus.png" height="125px" width="210px">
                        <div class="title">Google+</div>
                    </div>
                    <div class="item" data-pos="1,3">
                        <img src="icons/instagram.png" height="125px" width="210px">
                        <div class="title">Instagram</div>
                    </div>
                    <div class="item" data-pos="1,4">
                        <img src="icons/netflix.png" height="125px" width="210px">
                        <div class="title">Netflix</div>
                    </div>
                    <div class="item" data-pos="1,5">
                        <img src="icons/messenger.png" height="125px" width="210px">
                        <div class="title">Messenger</div>
                    </div>
                </div>
                <div class="grid">
                    <div class="item invisible" data-pos="2,1"></div>
                    <div class="item invisible" data-pos="2,2"></div>
                    <div class="item invisible" data-pos="2,3"></div>
                    <div class="item invisible" data-pos="2,4"></div>
                    <div class="item invisible" data-pos="2,5"></div>
                </div>
                <div class="grid">
                    <div class="item invisible" data-pos="3,1"></div>
                    <div class="item invisible" data-pos="3,2"></div>
                    <div class="item invisible" data-pos="3,3"></div>
                    <div class="item invisible" data-pos="3,4"></div>
                    <div class="item invisible" data-pos="3,5"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
